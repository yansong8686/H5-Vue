<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-model示例3：修饰符</title>
    <style>
    /* 注意：此处css需要放到 v-cloak使用之前才生效 */
    [v-cloak]{
        display: none;
    }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <input type="text" v-model.lazy="msg">
      <p>{{msg}}</p>
      <br>
      <input type="number" v-model.number="msg_n">
      <p>{{typeof msg_n}}</p>
      <br>
      <input type="text" v-model.trim="msg_t">
      <p>{{msg_t}}</p>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      var app = new Vue({
        el:'#app',
        data:{
          msg:'',
          msg_n:'a',
          msg_t:''
        }
      })
    </script>

  </body>

</html>
