<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue组件示例-使用props传递数据</title>
    <style>
    /* 注意：此处css需要放到 v-cloak使用之前才生效 */
    [v-cloak]{
        display: none;
    }
    </style>
  </head>
  <body>
    <div id="app" v-cloak>
      <table>
        <!-- table、ul、ol、select等HTML限制元素内是不能使用Vue组件的，可以使用is属性来挂载组件 -->
        <tbody is="my-component">

        </tbody>
      </table>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
      Vue.component('my-component',{
        template:'<div>table内使用组件</div>'
      });
      var app = new Vue({
        el:'#app'
      });
    </script>

  </body>

</html>
